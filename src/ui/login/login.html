<div layout-fill layout="column" layout-align="center center" ng-cloak>
  <md-card ng-class="styles.loginCard">
    <md-card-content  flex="50">
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span>Login</span>
        </h2>
      </md-toolbar>

        <md-content layout-padding>
            <form name="loginForm">
                <div>
                    <md-input-container>
                        <label>Email</label>
                        <input required ng-model="user.email" type="email">
                    </md-input-container>

                    <md-input-container>
                        <label>Password</label>
                        <input required ng-model="user.password" type="password">
                    </md-input-container>

                    <md-input-container>
                      <label>User Type</label>
                      <md-select ng-model="data.user">
                        <md-option>
                          Patient
                        </md-option>
                        <md-option>
                          Doctor
                        </md-option>
                        <md-option>
                          User
                        </md-option>
                      </md-select>
                  </md-input-container>
                </div>
                <div ng-message="required">{{user.error_message}}</div>
            </form>
            <md-button type="submit" ng-submit="login()" class="md-raised md-primary">Submit</md-button>
        </md-content>
      </md-card-content>
    </md-card>

    <md-button class="md-primary" ui-sref="registration">New User? Register here.</md-button>
</div>
