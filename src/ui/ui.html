<section layout="column" class="view">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleSidebar()" aria-label="Toggle Sidebar">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <h2><span>My UHR Ninja</span></h2>
        </div>
    </md-toolbar>
    <md-content layout="row" class="view" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="sidebarLockedOpen" md-is-open="sidebarOpen">
            <md-content layout-padding>
                <md-list>
                    <md-list-item>
                        <div class="avatar-frame">
                            <img gravatar-src-once="email" gravatar-size="500">
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <ui-view name="sidebar"></ui-view>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line" ng-click="goToMessages()">
                        <md-icon md-svg-icon="message"></md-icon>
                        <div class="md-list-item-text">
                            <h3>Messages</h3>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-2-line" ng-click="goToSettings()">
                        <md-icon md-svg-icon="settings"></md-icon>
                        <div class="md-list-item-text">
                            <h3>Settings</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <ui-view name="content" flex></ui-view>
    </md-content>
</section>
